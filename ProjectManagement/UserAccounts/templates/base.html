<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    
  </style>
</head>
<body>
  <header class="bg-dark py-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-between">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <h3>ProjectManagementTool</h3>
        </a>

        <nav>
          <ul class="nav d-flex flex-wrap align-items-center">
            <li class="nav-item"><a href="{% url 'projects:project_detail' %}" class="nav-link px-2 text-white">Projects</a></li>
            {% if not request.user.is_authenticated %}
        <div class="text-end">
          <a href="{% url 'user_accounts:user_login' %}" class="btn btn-outline-light me-2">Login</a>
          <a href="{% url 'user_accounts:user_signup' %}" class="btn btn-outline-light me-2">Sign-up</a>
        </div>
        {% else %}
        <li class="nav-item"><a href="{% url 'user_accounts:user_profile' request.user.id %}" class="nav-link px-2 text-white">User</a></li>
        <div class="text-end">
          <a href="{% url 'user_accounts:user_logout' %}" class="btn btn-outline-light me-2">Sign out</a>
        </div>
        {% endif %}
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <div class="container mt-4">
    {% block content %}
   
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
