{% extends 'base.html' %}

{% block title %} Edit Profile {% endblock %}

{% block content %}

<section class="vh-100 gradient-custom">
    <div class="container py-2 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7" style="padding-bottom: 10px;">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <h2 class="mb-4 pb-2 pb-md-0 mb-md-5"><i>Profile Edit</i></h2>
                            </div>
                        </div>

                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" name="username" value="{{ data.username }}" class="form-control form-control-lg" />
                                        <label class="form-label">User Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="email" name="email" value="{{ data.email }}" class="form-control form-control-lg" />
                                        <label class="form-label">Email</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" name="first_name" value="{{ data.first_name }}" class="form-control form-control-lg" />
                                        <label class="form-label">First Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" name="last_name" value="{{ data.last_name }}" class="form-control form-control-lg" />
                                        <label class="form-label">Last Name</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="formFile" class="form-label">Upload Image</label>
                                <input class="form-control" type="file" name="profile_photo" id="formFile">
                            </div>

                            <div class="mt-2">
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
